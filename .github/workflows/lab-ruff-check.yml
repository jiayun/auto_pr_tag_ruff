name: Lab Branch Ruff Check

on:
  push:
    branches: [ lab ]

jobs:
  ruff-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.8.3
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-3.11-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      run: poetry install --no-interaction
    
    - name: Run reviewdog with ruff (lint)
      uses: reviewdog/action-ruff@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        level: error
        reporter: github-check
        filter_mode: diff_context
        ruff_flags: 'check --config=pyproject.toml'
        workdir: '.'
    
    - name: Run reviewdog with ruff (format)
      uses: reviewdog/action-ruff@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        level: error
        reporter: github-check
        filter_mode: diff_context
        ruff_flags: 'format --check --config=pyproject.toml'
        workdir: '.'